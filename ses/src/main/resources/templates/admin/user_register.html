                        <a href="#"><i class="menu-icon fa fa-laptop"></i>Dashboard </a>

                    <li class="menu-title">Evaluation</li><!-- /.menu-title -->

						<a href="#"> <i class="menu-icon fa fa-cogs"></i>Staff Evaluation</a>

                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside>

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
				<div class="navbar-header">
				
                    <a class="navbar-brand" href="#"><img src="images/custom-logo.jpg" height="40" alt="Logo"></a> 
					
                   <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a> 
				</div> 
				
			</div>
            <div class="top-right">
                <div class="header-menu">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="images/user.png" alt="User Avatar">
                        </a>

                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>
                            <a class="nav-link" href="#"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <!-- /#header -->
        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!--  Form  -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
								<strong>User Registration </strong>
							</div>
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="card-body">
                                    	<div class="form-group">
											<label class="form-control-label">User ID</label>
											<input type="text" value="" class="form-control"/>
										</div>
										<div class="form-group">
		                                    <label>User Name</label>
											<input type="text" value="" class="form-control"/>
										</div>
										<div class="form-group">
											<label>Password</label>
											<input type="text" value="" class="form-control"/>
										</div>
										<div class="form-group">
											<label for ="role">Role</label>
											<select class="form-control" id="role">
											    <option>Administrator</option>
											    <option>PM</option>
											    <option>Leader</option>
											    <option>User</option>
											 </select>
									 	</div>
									 	<div class="form-group">
		                                    <label for="dept">Department</label>
											<select class="form-control" id="dept">
											    <option>DELTA Offshore Development</option>
											    <option>HR/Admin Department</option>
											    <option>Securities System Development(SSD)</option>
											    <option>Operation Management Team (First Line)</option>
											 </select>
									 	</div>
									 	<div class="form-group">
											<label for="team">Team</label>
											<select class="form-control" id="team">
											    <option>FPD</option>
											    <option>MARK</option>
											    <option>AEON</option>
											    <option>System Team</option>
											 </select>
									 	</div>
									 	<div class="form-group">
											<label for="pjt">Project</label>
											<select class="form-control" id="pjt">
											    <option>FPD</option>
											    <option>MARK</option>
											    <option>AEON</option>
											 </select>
									 	</div>
									<button type="button" class="btn btn-primary">Save</button>	
									<button type="button" class="btn btn-primary">Cancel</button>										
                                    </div>
										
                                </div>
                            </div> 
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
                <!--  /Form -->
                
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
        <div class="clearfix"></div>
		<div class="card-body"></div>
