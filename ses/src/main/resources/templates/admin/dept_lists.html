<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Staff Evaluation System</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/custom-logo.jpg">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/flag-icon.min.css">
<link rel="stylesheet" href="../css/cs-skin-elastic.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/cs-skin-elastic.css">
<link rel="stylesheet"
	href="../css/lib/datatable/dataTables.bootstrap.min.css">

<style>
</style>
</head>

<body>
	<aside th:replace="common/master_template :: left-panel-fragment"></aside>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
    <header th:replace="common/master_template :: header-fragment"></header>
	<!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!--  Form  -->
                <div class="row">
                    <div class="col-lg-12">
						
                        <div class="card">
                            <div class="card-header">
								<strong>Department Management </strong>
							</div>
							
                            <div class="card-body">
                            	<div class="row">
									<div class="col-2">
									
										<div class="wrapper" style="margin-left: 100px;margin-top: 20px;position: absolute;">
											<a th:href="@{/ses/deptRegister}" style="font-size: 15px;"><i class="menu-icon fa fa-plus" style="padding-right: 10px"></i>Add New Department</a>
										</div>
									</div>
									<div class="col-7"></div>
									<div class="col-3">
	                   					<input type="text" value="" class="form-control" placeholder="Search"/>
	                   				</div>
                            	</div>		
                            </div>
                            <div th:switch="${deptList}"}>
                            <div class="card-body">	
                            	<h2 th:case="null">No Department yet!</h2>
                            	<div th:case="*">
		                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
										
		                                    <thead>
		                                        <tr>
		                                            <th>No</th>
		                                            <th>Department Name</th> 
		                                            <th>Created By</th> 
		                                            <th>Last Updated By</th>                                            
		                                            <th colspan="2">Action</th>
		                                        </tr>
		                                    </thead>
		                                    <tbody>
		                                    	<tr th:each="dept,iStat : ${deptList}">
		                                            <td th:text="${iStat.count}"></td>
		                                            <td th:text="${dept.deptName}"></td>
		                                            <td th:text="${dept.createdBy}"></td>
		                                            <td th:text="${dept.updatedBy}"></td>
		                                            <td><a th:href="@{/ses/deptEdit/{id}(id=${dept.deptId})}"><i class="menu-icon fa fa-pencil"></i></a></td>
		                                            <td><i class="menu-icon fa fa-trash-o"></i></td>
		                                        </tr>
		                                   
		                                        
		                                    </tbody>
		                                </table>
		                                <nav aria-label="...">

											<ul class="pagination justify-content-center">
												<li class="page-item"><span th:if="${hasPrev}"
													class="page-link"><a
														th:href="@{/ses/dept_lists?page={prev}(prev=${prev})}">Previous</a></span></li>
														
												<li class="page-item"><span th:if="${hasPrev}"><a
														th:href="@{/ses/dept_lists?page={pageNumber}(pageNumber=${pageNumber})}" th:text="${pageNumber}">1</a></span></li>
												
												<li class="page-item"><span th:if="${hasNext}"
													class="page-link"><a
														th:href="@{/ses/dept_lists?page={next}(next=${next})}">Next</a></span></li>
											</ul>
										</nav>
	                                </div>
                                </div>
                                </div>
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
                <!--  /Form -->
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
        <div class="clearfix"></div>
		<footer th:replace="common/master_template :: footer-fragment"></footer>
     </div>  
     <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.matchHeight.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
