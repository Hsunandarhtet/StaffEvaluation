<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Staff Evaluation System</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/custom-logo.jpg">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/flag-icon.min.css">
<link rel="stylesheet" href="../css/cs-skin-elastic.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/cs-skin-elastic.css">
<link rel="stylesheet"
	href="../css/lib/datatable/dataTables.bootstrap.min.css">

<style>
</style>
</head>

<body>

	<!-- add left panel -->
	<aside th:replace="common/master_template :: left-panel-fragment">
	</aside>


	<div id="right-panel" class="right-panel">

		<!-- add header fragment -->
		<header th:replace="common/master_template :: header-fragment">
		</header>



		<!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!--  Form  -->
                <div class="row">
                    <div class="col-lg-12">
                    	
						
                        <div class="card">
                            <div class="card-header">
								<strong>Rating Management</strong>
							</div>
							
                            
                            <div class="row">
								<div class="wrapper" style="margin: 2.2em 0 0 8.1em;">
									<a href="/rating_register" style="font-size: 15px;">
									<i class="menu-icon fa fa-plus" style="margin-right: 5px"></i>Add Rating</a>
								</div>	
                            </div>		
                            
                            <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
								
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Rating Rate</th>
                                            <th style="width:70%">Rating Scale</th>
                                                                                                                                    
                                            <th colspan="2">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<tr>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>Rarely meets expectations</td>                                           
                                            <td><a href="/rating_update"><i class="menu-icon fa fa-pencil"></i></a></td>
                                            <td><i class="menu-icon fa fa-trash-o"></i></td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>2</td>
                                            <td>Sometimes meets expectations</td>                                            
                                            <td><a href="/rating_update"><i class="menu-icon fa fa-pencil"></i></a></td>
                                            <td><i class="menu-icon fa fa-trash-o"></i></td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>3</td>
                                            <td>Meets expectations</td>                                            
                                            <td><a href="/rating_update"><i class="menu-icon fa fa-pencil"></i></a></td>
                                            <td><i class="menu-icon fa fa-trash-o"></i></td>
                                        </tr>
                                        <tr>
                                            <td>4</td>
                                            <td>4</td>
                                            <td>Frequently exceeds expectations</td>                                           
                                            <td><a href="/rating_update"><i class="menu-icon fa fa-pencil"></i></a></td>
                                            <td><i class="menu-icon fa fa-trash-o"></i></td>
                                        </tr>
                                        <tr>
                                            <td>5</td>
                                            <td>5</td>
                                            <td>Consistently exceeds expectations</td>  
                                            <td><a href="/rating_update"><i class="menu-icon fa fa-pencil"></i></a></td>
                                            <td><i class="menu-icon fa fa-trash-o"></i></td>
                                        </tr> 
                                    </tbody>
                                </table>
                                </div>
                                
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
                <!--  /Form -->
                
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->


		<div class="clearfix"></div>

		<!-- add footer fragment -->
		<footer th:replace="common/master_template :: footer-fragment">
		</footer>

	</div>
	<!-- right panel end -->

	<!-- Scripts -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.matchHeight.min.js"></script>
	<script src="../js/main.js"></script>

	<!--  Chart js -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#bootstrap-data-table-export').DataTable();
		});
	</script>
</body>
</html>
