<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Staff Evaluation System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="shortcut icon" href="images/custom-logo.jpg">
    
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/flag-icon.min.css">
    <link rel="stylesheet" href="../../css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../../css/style.css">

   <style>
   
    </style>
</head>

<body>
    <aside th:replace="common/master_template :: left-panel-fragment"></aside>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
    <header th:replace="common/master_template :: header-fragment"></header>
        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!--  Form  -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
								<strong th:text="${titleName}"></strong>
							</div>
							<form th:action="@{/ses/createTeam}" th:object="${team}" method="post">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="card-body">
										
										<div class="form-group">
		                                    <label for="dept">Department</label>
											<select class="form-control" id="dept" th:field="*{deptEntity.dept_id}">
												<option value=""></option>
											    <option th:each="dept : ${dept}" th:value="${dept.dept_id}" th:text="${dept.deptName}"></option>
											 </select>
									 	</div>
									 	
									 	<div class="form-group">
		                                    <label>Team Short Name</label>
											<input type="text" th:field="*{teamShortName}" value="" class="form-control"/>
											<!-- <h4 th:if="${#fields.hasErrors('teamShortName')}" th:errors="*{teamShortName}">Name Error</h4> -->
										</div>
										
										<div class="form-group">
		                                    <label>Team Full Name</label>
											<input type="text" th:field="*{teamFullName}" value="" class="form-control"/>
											<!-- <h4 th:if="${#fields.hasErrors('teamFullName')}" th:errors="*{teamFullName}">Name Error</h4> -->
										</div>
										
									<input type="submit" class="btn btn-primary" value="Save"/>
									<a href="javascript:history.back()"><button type="button" class="btn btn-primary">Cancel</button></a>							
                                    </div>
									<input type="hidden" th:field="*{team_id}"/>
                                </div>
                            </div> 
                            </form>
                            <div class="card-body"></div>
                            <div class="card-body"></div>
                            <div class="card-body"></div>
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
                <!--  /Form -->
                
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
        <!-- Footer -->
        <div class="clearfix"></div>
		<footer th:replace="common/master_template :: footer-fragment"></footer>
        <!-- /.site-footer -->
    </div>
    <!-- /#right-panel -->
    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.matchHeight.min.js"></script>
    <script src="../js/main.js"></script>

    <!--  Chart js -->
    <script>
    
    </script>
</body>
</html>
