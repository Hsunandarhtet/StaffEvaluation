<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Staff Evaluation System</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/custom-logo.jpg">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/flag-icon.min.css">
<link rel="stylesheet" href="../css/cs-skin-elastic.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/cs-skin-elastic.css">
<link rel="stylesheet" href="../css/lib/datatable/dataTables.bootstrap.min.css">
<link rel="stylesheet" href="../css/jquery.tree-multiselect.min.css">

<style>
</style>
</head>

<body>

	<!-- add left panel -->
	<aside th:replace="common/master_template :: left-panel-fragment">
	</aside>


	<div id="right-panel" class="right-panel">

		<!-- add header fragment -->
		<header th:replace="common/master_template :: header-fragment">
		</header>



		<!-- Content -->
		<div class="content">
			<!-- Animated -->
			<div class="animated fadeIn">
				<!--  Form  -->
				<div class="row">
					<div class="col-lg-12">

						<div class="card">
						
							<div class="card-header">
								<strong>User Role Registration</strong>		
							</div>
							
							<div class="row">
								<div class="col-lg-8">
									<div class="card-body">
										<div class="form-group" >
		                                    <label>User Role Name</label>
											<input type="text" value="" class="form-control"/>
										</div>
										
										<div class="form-group" >
											<label for ="role">Screen Permission</label>
											
											<select id="test-select-4" multiple="multiple">
										      <option value="userrole" data-section="MANAGEMENTS" data-index="1">User Role</option>
										      <option value="staff" data-section="MANAGEMENTS" data-index="1">Staff</option>
										      <option value="team" data-section="MANAGEMENTS" data-index="1">Team</option>
										      <option value="department" data-section="MANAGEMENTS" data-index="1">Department</option>
										      <option value="project" data-section="MANAGEMENTS" data-index="1">Project</option>
										      <option value="evalcriteria" data-section="MANAGEMENTS" data-index="1">Evaluation Criteria</option>
										      <option value="Improvementtypes" data-section="MANAGEMENTS" data-index="1">Improvement Types</option>
										      <option value="rating" data-section="MANAGEMENTS" data-index="1">Rating</option>
										      <option value="finbudyear" data-section="MANAGEMENTS" data-index="1">Financial Budget Year</option>
										      
										      <option value="staffeval" data-section="EVALUATION" data-index="1">Staff Evaluation</option>
										      <option value="evalreport" data-section="EVALUATION" data-index="1">Evaluation Report</option>
										      <option value="teamexport" data-section="EVALUATION" data-index="1">Team Export</option>
										      
										    </select>			
											
									 	</div>
										
										<div>
											<a class="btn btn-primary" href="/ses/userRole_Lists" role="submit">Save</a>
											<a class="btn btn-primary" href="/ses/userRole_Lists" role="button">Cancel</a>
										</div>
	
									
									</div>	
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--  /Form -->

			</div>
			<!-- .animated -->
		</div>
		<!-- /.content -->


		<div class="clearfix"></div>

		<!-- add footer fragment -->
		<footer th:replace="common/master_template :: footer-fragment">
		</footer>

	</div>
	<!-- right panel end -->

	<!-- Scripts -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.matchHeight.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/vendor/jquery-1.11.3.min.js"></script>
	<script src="../js/vendor/jquery-ui.min.js"></script>
	<script src="../js/jquery.tree-multiselect.min.js"></script>

	<!--  Chart js -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#bootstrap-data-table-export').DataTable();
		});
	</script>
	
	<script type="text/javascript">
      	var tree4 = $("#test-select-4").treeMultiselect({
        allowBatchSelection: true,
        /* enableSelectAll: true, */
        searchable: true,
        startCollapsed: true
      	});
    </script>
</body>
</html>
