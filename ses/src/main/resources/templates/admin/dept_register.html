<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Staff Evaluation System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="shortcut icon" href="images/custom-logo.jpg">
    
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/flag-icon.min.css">
    <link rel="stylesheet" href="../../css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../../css/style.css">

   <style>
   
    </style>
</head>

<body>
   <aside th:replace="common/master_template :: left-panel-fragment"></aside>
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
    <header th:replace="common/master_template :: header-fragment"></header>
        <!-- Content -->
        <div class="content">
            <!-- Animated -->
            <div class="animated fadeIn">
                <!--  Form  -->
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
								<strong th:text="${titleName}"></strong>
							</div>
							<form th:action="@{/ses/createDept}" th:object="${dept}" method="post">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="card-body">
                                    	
										<div class="form-group">
		                                    <label>Department Name</label>
											<input type="text" th:field="*{deptName}" id="deptName" value="" class="form-control"/>
										</div>
										
									<input type="submit" class="btn btn-primary" value="Save"/>
									<a href="javascript:history.back()"><button type="button" class="btn btn-primary">Cancel</button></a>									
                                    </div>
									<input type="hidden" id="dept_id" th:field="*{dept_id}"/>
                                </div>
                            </div> 
                            </form>
                            <div class="card-body"></div>
                            <div class="card-body"></div>
                            <div class="card-body"></div>
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
                
                <!--  /Form -->
                
            </div>
            <!-- .animated -->
        </div>
        <!-- /.content -->
        <div class="clearfix"></div>
        <div class="card-body"></div>
        <div class="card-body"></div>
		<footer th:replace="common/master_template :: footer-fragment"></footer>
    </div>
    <!-- /#right-panel -->
    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.matchHeight.min.js"></script>
    <script src="../js/main.js"></script>

    <!--  Chart js -->
    <script>
    
    </script>
</body>
</html>
