<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Staff Evaluation System</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/custom-logo.jpg">

<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../css/flag-icon.min.css">
<link rel="stylesheet" href="../../css/cs-skin-elastic.css">
<link rel="stylesheet" href="../../css/style.css">
<link rel="stylesheet" href="../../css/cs-skin-elastic.css">
<link rel="stylesheet"
	href="../css/lib/datatable/dataTables.bootstrap.min.css">

<style>
</style>
</head>

<body>

	<!-- add left panel -->
	<aside th:replace="common/master_template :: left-panel-fragment">
	</aside>


	<div id="right-panel" class="right-panel">

		<!-- add header fragment -->
		<header th:replace="common/master_template :: header-fragment">
		</header>



		<!-- Content -->
		<div class="content">
			<!-- Animated -->
			<div class="animated fadeIn">
				<!--  Form  -->
				<div class="row">
					<div class="col-lg-12">

						<div class="card">
						
							<div class="card-header">
								<strong th:text="${titleName}"></strong>		
							</div>
							
							<form th:action="@{/ses/improvementType_create}" th:object="${imptType}" method="post">
							<div class="row">
								<div class="col-lg-8">
									<div class="card-body">
										<div class="form-group">
		                                    <label>Improvement Type Name</label>
											<input type="text" th:field="*{improvementType}" id="improvementType" value="" class="form-control"/>
										</div>
										
										<input type="submit" class="btn btn-primary" value="Save"/>
										<a href="javascript:history.back()"><button type="button" class="btn btn-primary">Cancel</button></a>
										
										<input type="hidden" id="improvement_type_id" th:field="*{improvement_type_id}"/>
	
									
									</div>	
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
				<!--  /Form -->

			</div>
			<!-- .animated -->
		</div>
		<!-- /.content -->


		<div class="clearfix"></div>

		<!-- add footer fragment -->
		<footer th:replace="common/master_template :: footer-fragment">
		</footer>

	</div>
	<!-- right panel end -->

	<!-- Scripts -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.matchHeight.min.js"></script>
	<script src="../js/main.js"></script>

	
</body>
</html>
